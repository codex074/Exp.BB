<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Font Sarabun -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Sarabun', sans-serif; background-color: #f8fafc; touch-action: pan-y; }
    
    /* Modern Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    .fade-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    /* Animation for Background Blobs */
    @keyframes float {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob { animation: float 7s infinite; }
    .animation-delay-2000 { animation-delay: 2s; }
    .animation-delay-4000 { animation-delay: 4s; }

    /* --- ACTION BUTTON STYLE (Updated: Allow original colors) --- */
    .action-card {
        /* Layout */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem;
        border-radius: 1rem; 
        height: 100%;
        
        /* Default Style */
        background-color: #eff6ff; 
        /* color: #2563eb;  <-- REMOVED: Let icons have their own colors */
        color: #334155; /* Default text color slate-700 */
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    /* Hover Effect */
    .action-card:hover {
        background-color: #2563eb;
        box-shadow: 0 0 0 5px rgba(37, 99, 235, 0.3); 
        color: #fff;
        transform: translateY(-2px);
    }

    /* Checked State */
    .action-card-input:checked + .action-card {
        background-color: #2563eb;
        box-shadow: 0 0 0 5px rgba(37, 99, 235, 0.3);
        color: #fff;
        transform: scale(1.02);
    }

    /* Force icons to be white ONLY on Hover or Checked state */
    .action-card:hover i, 
    .action-card:hover span,
    .action-card-input:checked + .action-card i,
    .action-card-input:checked + .action-card span {
        color: white !important;
        transition: color 0.3s ease;
    }
    
    .modal-bg { background-color: rgba(15, 23, 42, 0.3); backdrop-filter: blur(8px); }
    input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    
    .back-to-top { position: fixed; bottom: 24px; right: 24px; z-index: 40; transition: all 0.3s; opacity: 0; visibility: hidden; transform: translateY(20px) scale(0.8); }
    .back-to-top.show { opacity: 1; visibility: visible; transform: translateY(0) scale(1); }
    
    .custom-loader { width: 50px; height: 50px; display: grid; }
    .custom-loader::before, .custom-loader::after { content: ""; grid-area: 1/1; --c: radial-gradient(farthest-side,#2563eb 92%,#0000); background: var(--c) 50% 0, var(--c) 50% 100%, var(--c) 100% 50%, var(--c) 0 50%; background-size: 12px 12px; background-repeat: no-repeat; animation: s2 1s infinite; }
    .custom-loader::before { margin: 4px; filter: hue-rotate(45deg); background-size: 8px 8px; animation-timing-function: linear; }
    @keyframes s2 { 100% { transform: rotate(.5turn) } }
    
    input[type="date"] { -webkit-appearance: none; min-height: 3rem; }

    /* --- Custom Button Styles (Soft & Unified) --- */
    .custom-btn {
      width: 55px;  
      height: 64px; 
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: transform 0.4s ease;
      cursor: pointer;
      border: none;
      background: transparent;
      padding: 0;
      flex-shrink: 0;
    }

    .custom-btn-front {
      width: 100%;
      height: 100%;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 14px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      backface-visibility: hidden;
      transition: transform 0.3s ease;
    }

    .btn-minus .custom-btn-front,
    .btn-plus .custom-btn-front {
      background: #ffffff; 
      border: 2px solid #f1f5f9; 
    }
    
    .btn-minus i,
    .btn-plus i {
      color: #94a3b8; 
    }

    .custom-btn:hover { transform: scale(1.05); transition: transform 0.4s ease-out; }
    .custom-btn:active { transform: scale(0.95); }

    /* --- NEW DELETE BUTTON STYLE --- */
    .bin-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 55px;
      height: 55px;
      border-radius: 15px;
      background-color: rgb(255, 95, 95);
      cursor: pointer;
      border: 3px solid rgb(255, 201, 201);
      transition-duration: 0.3s;
      box-shadow: 0 4px 6px rgba(255, 95, 95, 0.3);
    }
    .bin-bottom {
      width: 15px;
    }
    .bin-top {
      width: 17px;
      transform-origin: right;
      transition-duration: 0.3s;
    }
    .bin-button:hover .bin-top {
      transform: rotate(45deg);
    }
    .bin-button:hover {
      background-color: rgb(255, 0, 0);
    }
    .bin-button:active {
      transform: scale(0.9);
    }

    /* --- NEW SAVE/UPDATE BUTTON STYLE --- */
    .btn-donate {
      --clr-font-main: hsla(0 0% 20% / 100);
      --btn-bg-1: hsla(217 100% 56% / 1);   /* Blue */
      --btn-bg-2: hsla(260 100% 60% / 1);   /* Purple */
      --btn-bg-color: hsla(360 100% 100% / 1);
      --radii: 1rem; 
      cursor: pointer;
      padding: 0.9em 1.4em;
      min-width: 120px;
      min-height: 55px; 
      font-size: var(--size, 1rem);
      font-weight: 700;
      transition: 0.8s;
      background-size: 280% auto;
      background-image: linear-gradient(
        325deg,
        var(--btn-bg-2) 0%,
        var(--btn-bg-1) 55%,
        var(--btn-bg-2) 90%
      );
      border: none;
      border-radius: var(--radii);
      color: var(--btn-bg-color);
      box-shadow:
        0px 0px 20px rgba(71, 184, 255, 0.3),
        0px 5px 5px -1px rgba(58, 125, 233, 0.25),
        inset 4px 4px 8px rgba(175, 230, 255, 0.2),
        inset -4px -4px 8px rgba(19, 95, 216, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-donate:hover {
      background-position: right top;
    }

    .btn-donate:is(:focus, :focus-visible, :active) {
      outline: none;
      box-shadow:
        0 0 0 3px var(--btn-bg-color),
        0 0 0 6px var(--btn-bg-2);
    }

    @media (prefers-reduced-motion: reduce) {
      .btn-donate {
        transition: linear;
      }
    }
  </style>
</head>
<body class="bg-slate-50 relative h-full w-full text-slate-800 overflow-hidden selection:bg-blue-100 selection:text-blue-600">

      <div class="h-10"></div>

    <button id="backToTop" onclick="scrollToTop()" class="back-to-top w-14 h-14 rounded-full bg-white/90 backdrop-blur border border-slate-200 text-blue-600 shadow-lg shadow-blue-200 flex items-center justify-center hover:scale-110 active:scale-90 hover:bg-blue-50"><i class="fa-solid fa-arrow-up text-xl"></i></button>

    <!-- Manage Modal -->
    <div id="manageModal" class="fixed inset-0 z-50 hidden flex items-center justify-center modal-bg p-4">
        <div class="bg-white rounded-[2rem] shadow-2xl w-full max-w-md md:max-w-lg h-[85vh] flex flex-col overflow-hidden transform transition-all scale-100 ring-1 ring-black/5">
            <div class="bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 p-6 text-white flex justify-between items-center shrink-0 relative overflow-hidden">
                <div class="relative z-10 pr-4">
                  <h3 class="font-medium text-blue-200 text-xs uppercase tracking-wider mb-1 flex items-center gap-2"><i class="fa-solid fa-pen-to-square"></i> Manage Item</h3>
                  <p class="text-xl font-bold text-white leading-tight drop-shadow-sm" id="manageDrugName">Drug Name</p>
                </div>
                <!-- Updated Close Button: Perfectly Circular & Centered -->
                <button onclick="closeManageModal()" class="relative z-10 w-10 h-10 min-w-[2.5rem] min-h-[2.5rem] rounded-full bg-red-500 flex items-center justify-center hover:bg-red-600 transition-all shadow-lg p-0 leading-none focus:outline-none active:scale-90 shrink-0 group">
                    <i class="fa-solid fa-xmark text-xl text-white group-hover:rotate-90 transition-transform duration-300"></i>
                </button>
            </div>
            <div class="p-6 overflow-y-auto flex-1 space-y-6 scroll-smooth bg-slate-50/50">
                <input type="hidden" id="manageRowIndex"><input type="hidden" id="manageMaxQty">
                <input type="hidden" id="manageOriginalAction">
                
                <div class="bg-white p-5 rounded-3xl border border-slate-100 text-center relative shadow-sm">
                    <div id="modalUnitTop" class="absolute top-4 right-4 bg-blue-600 text-white text-[10px] font-bold px-3 py-1.5 rounded-full shadow-md uppercase tracking-widest">UNIT</div>
                    
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-4 tracking-wider">Manage Quantity</label>
                    <div class="flex items-center justify-center gap-4 mb-6">
                        <button type="button" onclick="adjustManageQty(-1)" class="w-12 h-12 rounded-full border-2 border-slate-200 text-slate-400 hover:border-blue-400 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 flex items-center justify-center group active:scale-95"><i class="fa-solid fa-minus text-lg"></i></button>
                        <div class="flex-1 max-w-[100px] border-b-2 border-blue-200 hover:border-blue-400 transition-colors"><input type="number" id="manageQty" class="w-full outline-none text-center text-3xl font-bold text-blue-600 bg-transparent font-mono" placeholder="0"></div>
                        <button type="button" onclick="adjustManageQty(1)" class="w-12 h-12 rounded-full border-2 border-slate-200 text-slate-400 hover:border-blue-400 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 flex items-center justify-center group active:scale-95"><i class="fa-solid fa-plus text-lg"></i></button>
                        <button type="button" onclick="setAllQty()" class="w-12 h-12 rounded-full border-2 border-blue-100 text-blue-500 bg-white hover:bg-blue-50 transition-all duration-200 flex items-center justify-center font-bold text-[10px] active:scale-95 shadow-sm hover:shadow-md">ALL</button>
                    </div>
                    <div class="text-xs text-slate-500 bg-slate-50 px-4 py-2 rounded-full border border-slate-100 inline-flex items-center gap-2 shadow-inner">Current Stock: <span id="displayMaxQty" class="font-bold text-slate-800 text-base">0</span> <span id="manageUnit" class="text-[10px] font-bold text-blue-500 uppercase">UNIT</span><button onclick="editStockQty()" class="text-blue-400 hover:text-blue-600 ml-2 transition-colors"><i class="fa-solid fa-pen-to-square"></i></button></div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-3 tracking-wider ml-1">New Status</label>
                    <!-- Updated Action Cards Layout: Added color classes back -->
                    <div class="grid grid-cols-3 gap-3">
                      <label class="cursor-pointer relative group"><input type="radio" name="manageAction" value="Sticker" class="action-card-input hidden" onchange="modalToggleSubDetails(this.value)"><div class="action-card"><i class="fa-solid fa-tags text-2xl text-orange-500"></i><span class="text-xs font-bold text-slate-600">Sticker</span></div></label>
                      <label class="cursor-pointer relative group"><input type="radio" name="manageAction" value="Transfer" class="action-card-input hidden" onchange="modalToggleSubDetails(this.value)"><div class="action-card"><i class="fa-solid fa-share-from-square text-2xl text-blue-500"></i><span class="text-xs font-bold text-slate-600">ส่งต่อ</span></div></label>
                      <label class="cursor-pointer relative group"><input type="radio" name="manageAction" value="Separate" class="action-card-input hidden" onchange="modalToggleSubDetails(this.value)"><div class="action-card"><i class="fa-solid fa-box-open text-2xl text-red-500"></i><span class="text-xs font-bold text-slate-600">แยกเก็บ</span></div></label>
                      <label class="cursor-pointer relative group"><input type="radio" name="manageAction" value="ContactWH" class="action-card-input hidden" onchange="modalToggleSubDetails(this.value)"><div class="action-card"><i class="fa-solid fa-phone-volume text-2xl text-teal-500"></i><span class="text-xs font-bold text-slate-600">แจ้งคลัง</span></div></label>
                      <label class="cursor-pointer relative group"><input type="radio" name="manageAction" value="ReturnWH" class="action-card-input hidden" onchange="modalToggleSubDetails(this.value)"><div class="action-card"><i class="fa-solid fa-truck-ramp-box text-2xl text-green-500"></i><span class="text-xs font-bold text-slate-600">คืนคลัง</span></div></label>
                      <label class="cursor-pointer relative group"><input type="radio" name="manageAction" value="Other" class="action-card-input hidden" onchange="modalToggleSubDetails(this.value)"><div class="action-card"><i class="fa-solid fa-ellipsis text-2xl text-gray-500"></i><span class="text-xs font-bold text-slate-600">อื่นๆ</span></div></label>
                    </div>
                </div>

                <div id="modalDynamicArea" class="p-5 bg-white rounded-3xl border border-slate-200 hidden fade-in shadow-sm">
                    <label class="block text-xs font-bold text-slate-400 mb-3 uppercase tracking-wider" id="modalDynamicLabel">Details</label>
                    <div class="space-y-3">
                      <select id="modalTransfer" class="dynamic-input hidden w-full p-3 rounded-xl bg-slate-50 border border-slate-100 outline-none text-sm focus:border-blue-400 focus:bg-white transition-colors"><option value="" disabled selected>-- เลือกปลายทาง --</option><option value="IPD MED">IPD MED</option><option value="IPD SURG">IPD SURG</option><option value="OPD SURG">OPD SURG</option><option value="ER">ER</option></select>
                      <textarea id="modalSubNote" placeholder="Note (Optional)..." class="w-full p-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white outline-none transition-colors text-sm focus:ring-2 focus:ring-blue-100" rows="2"></textarea>
                    </div>
                </div>
            </div>
            <div class="p-6 border-t border-slate-100 bg-white flex gap-4 shrink-0 pb-8 shadow-[0_-4px_20px_rgba(0,0,0,0.02)]">
                <!-- UPDATED: New Bin Button with custom SVG and styling -->
                <button onclick="confirmDelete()" class="bin-button">
                    <svg class="bin-top" viewBox="0 0 39 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="5" x2="39" y2="5" stroke="white" stroke-width="4"></line>
                        <line x1="12" y1="1.5" x2="26.0357" y2="1.5" stroke="white" stroke-width="3"></line>
                    </svg>
                    <svg class="bin-bottom" viewBox="0 0 33 39" fill="none" xmlns="http://www.w3.org/2000/svg">

                            <path d="M0 0H33V35C33 37.2091 31.2091 39 29 39H4C1.79086 39 0 37.2091 0 35V0Z"></path>
                        </mask>
                        <path d="M0 0H33H0ZM37 35C37 39.4183 33.4183 43 29 43H4C-0.418278 43 -4 39.4183 -4 35H4H29H37ZM4 43C-0.418278 43 -4 39.4183 -4 35V0H4V35V43ZM37 0V35C37 39.4183 33.4183 43 29 43V35V0H37Z" fill="white" mask="url(#path-1-inside-1_8_19)"></path>
                        <path d="M12 6L12 29" stroke="white" stroke-width="4"></path>
                        <path d="M21 6V29" stroke="white" stroke-width="4"></path>
                    </svg>
                </button>
                
                <!-- New Styled Save Button -->
                <button onclick="submitManagement()" class="btn-donate flex-1 group">
                    Confirm Update <i class="fa-solid fa-floppy-disk group-hover:scale-125 transition-transform ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="overlay" class="fixed inset-0 bg-slate-900/60 z-[60] hidden flex items-center justify-center backdrop-blur-sm fade-in">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl flex flex-col items-center w-80 transform scale-100 animate-bounce-in">
            <div class="relative mb-6"><div class="custom-loader"></div></div>
            <h2 class="text-slate-800 font-bold text-xl">Processing...</h2>
            <p class="text-slate-400 text-base mt-2">Please wait a moment</p>
        </div>
    </div>
  </div>

  <script src="app.js"></script>

     if ('serviceWorker' in navigator) {
